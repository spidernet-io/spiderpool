{{- if (eq .Values.spiderpoolController.tls.method "certmanager") }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.spiderpoolController.name | trunc 63 | trimSuffix "-" }}-server-certs
  namespace: {{ .Release.Namespace }}
spec:
  issuerRef:
    name: {{ .Values.spiderpoolController.tls.certManagerIssuerName | trunc 63 | trimSuffix "-" }}
  secretName: {{ .Values.spiderpoolController.name | trunc 63 | trimSuffix "-" }}-server-certs
  commonName: "*.spidernet.io"
  dnsNames:
    - "*.spidernet.io"
  {{- range $dns := .Values.spiderpoolController.tls.server.extraDnsNames }}
  - {{ $dns | quote }}
  {{- end }}
  {{- if .Values.spiderpoolController.tls.server.extraIpAddresses }}
  ipAddresses:
  {{- range $ip := .Values.spiderpoolController.tls.server.extraIpAddresses }}
  - {{ $ip | quote }}
  {{- end }}
  {{- end }}
  duration: {{ printf "%dh" (mul .Values.ca.certValidityDuration 24) }}
{{- end }}

{{- if (eq .Values.spiderpoolController.tls.method "provided") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.spiderpoolController.name | trunc 63 | trimSuffix "-" }}-server-certs
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
  ca.crt:  {{ .Values.ca.cert }}
  tls.crt: {{ .Values.spiderpoolController.tls.server.cert | required "missing spiderpoolController.tls.server.cert" }}
  tls.key: {{ .Values.spiderpoolController.tls.server.key  | required "missing spiderpoolController.tls.server.key"  }}
{{- end }}

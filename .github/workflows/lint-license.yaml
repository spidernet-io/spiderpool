name: Auto Licnese Lint

on:
  pull_request:
    paths:
      - '**.go'
      - '**.sh'
  push:
    branches:
      - main
    paths:
      - '**.go'
      - '**.sh'
  workflow_dispatch:
    inputs:
      ref:
        description: 'sha, ref, branch'
        required: true
        default: main

permissions: read-all

# for each pr, queue all workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after }}
  cancel-in-progress: true

jobs:
  go-mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Ref
        id: version
        shell: bash
        run: |
          if ${{ github.event_name == 'workflow_dispatch' }}; then
            tag_name=${{ github.event.inputs.ref }}
            echo ::set-output name=ref::${tag_name}
          elif ${{ github.event_name == 'push' }} ; then
            echo ::set-output name=ref::${{ github.event.push.after }}
          else
            echo ::set-output name=ref::${{ github.event.pull_request.head.sha }}
          fi

      - name: Checkout Source Code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: ${{ steps.version.outputs.ref }}

      - name: Check License Header
        id: checklicense
        uses: apache/skywalking-eyes@main

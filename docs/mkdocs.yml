site_name: spiderpool
docs_dir: docs
site_dir: site
repo_name: spidernet-io/spiderpool
repo_url: https://github.com/spidernet-io/spiderpool
remote_branch: github_pages
theme:
  name: material
  custom_dir: docs/overrides
  # The maximum depth of the navigation tree in the sidebar
  navigation_depth: 2
  palette:
    scheme: default
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share

plugins:
  - tags
  - search

extra:
  version:
    provider: mike

markdown_extensions:
  - meta
  - toc
  - tables
  - fenced_code
  - tables
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all

nav:
  - README.md
  - GetStarted: usage/readme.md
  - Installation:
      - Underlay installation:
          - Calico: usage/install/underlay/get-started-calico.md
          - Weave: usage/install/underlay/get-started-weave.md
          - Macvlan: usage/install/underlay/get-started-kind.md
          - Ovs: usage/install/underlay/get-started-ovs.md
          - SRIOV: usage/install/underlay/get-started-sriov.md
      - Overlay installation:

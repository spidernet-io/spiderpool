site_name: spiderpool
docs_dir: docs
site_dir: site
repo_name: spidernet-io/spiderpool
repo_url: https://github.com/spidernet-io/spiderpool
remote_branch: github_pages
theme:
  name: readthedocs
  # The maximum depth of the navigation tree in the sidebar
  navigation_depth: 2
  palette:
    scheme: default
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - search.share

plugins:
  - tags
  - search

markdown_extensions:
  - meta
  - toc
  - tables
  - fenced_code
  - tables
  - attr_list

nav:
  - Usage:
      - usage/demo.md
      - usage/install.md
      - usage/config.md
      - usage/cli.md
      - usage/statefulset.md
      - usage/reserved-ip.md
      - usage/select-ippool.md
      - usage/metrics.md
      - usage/annotation.md
      - usage/advance.md
      - usage/qa.md
  - Concepts:
      - concepts/arch.md
      - concepts/allocation.md
      - concepts/gc.md
      - concepts/ippool.md
      - concepts/reservedip.md
      - concepts/workloadendpoint.md
      - concepts/roadmap.md
  - Reference:
      - cmdref/spiderpoolctl.md
      - cmdref/spiderpool-controller.md
      - cmdref/spiderpool-agent.md
  - Development:
      - develop/pullrequest.md
      - develop/release.md
      - develop/swagger_openapi.md
      - develop/test.md
      - develop/changelog.md

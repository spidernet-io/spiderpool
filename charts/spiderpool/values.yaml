# Default values for spiderpool.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rbac:
  # -- Enable creation of Resource-Based Access Control configuration.
  create: true

# default spiderpool
nameOverride: ""

configMap:
  name: spiderpool

## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
#  annotation1: v1
#  annotation2: v2

## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
#  label1: v1
#  labele: v2

# -- Configure certificate generation
certgen:

ipamPlugin:
  # -- Configure the log file for IPAM
  logFile: /var/run/spidernet/spiderpool.log
  logFileSize: 100M
  logFileAge: 30d
  logFileCount: 7
  logLevel: "INFO"

  # -- Configure the path to the configuration directory on the host.
  confPath: /etc/cni/net.d/spiderpool

  binPath: /opt/cni/bin

  # -- Configure the path to the binary directory on the host.
  ipamBinPath: /opt/cni/bin

configmap:
  ipamCmName: "spiderpool-ipam"
  configCmName: "spiderpool-conf"
  config:
    # -- Unix domain socket path to listen for ipam plugin.
    ipamUnixSocketPath: "/var/run/spidernet/spiderpool.sock"
    enableIpv4: true
    enableIpv6: true
    clusterDefaultIpv4Ippool: []
    clusterDefaultIpv6Ippool: []

spiderpoolAgent:
  name: "spiderpool-agent"

  binName: "spiderpool-agent"

  image:
    repository: ghcr.io/spidernet-io/spiderpool/spiderpool-agent
    pullPolicy: IfNotPresent
    # take preference over tag
    digest: ""
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
    imagePullSecrets: []
    # - name: "image-pull-secret"

  nodeSelector:
    kubernetes.io/os: linux

  nameOverride: ""

  serviceAccount:
    create: true
    annotations: {}

  updateStrategy:
    rollingUpdate:
      maxUnavailable: 2
    type: RollingUpdate

  service:
    # Optional annotations to add to the Service
    annotations: {}
    type: ClusterIP

  # -- Node tolerations
  # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  tolerations:
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
    - effect: NoSchedule
      key: node.kubernetes.io/disk-pressure
      operator: Exists
    - effect: NoSchedule
      key: node.kubernetes.io/memory-pressure
      operator: Exists
    - effect: NoSchedule
      key: node.kubernetes.io/pid-pressure
      operator: Exists
    - effect: NoSchedule
      key: node.kubernetes.io/unschedulable
      operator: Exists
    - effect: NoSchedule
      key: node.kubernetes.io/network-unavailable
      operator: Exists
    - key: node.kubernetes.io/not-ready
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    - key: CriticalAddonsOnly
      operator: Exists

  priorityClassName: ""

  affinity: {}

  # -- Additional container arguments.
  extraArgs: []

  # -- Additional container environment variables.
  extraEnv: []

  # -- Additional agent hostPath mounts.
  extraHostPathMounts: []
    # - name: host-mnt-data
    #   mountPath: /host/mnt/data
    #   hostPath: /mnt/data
    #   hostPathType: Directory
    #   readOnly: true
    #   mountPropagation: HostToContainer

  # -- Additional agent volumes.
  extraVolumes: []

  # -- Additional agent volumeMounts.
  extraVolumeMounts: []

  # -- Annotations to be added to agent pods
  podAnnotations: {}

  # -- Labels to be added to agent pods
  podLabels: {}

  # -- Configure the path to where to mount the ConfigMap inside the agent pod.
  confFileMountPath: /tmp/cni-configuration

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 1000m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # -- Security context to be added to agent pods
  securityContext: {}
  # runAsUser: 0

  # -- Configure the path to where the CNI configuration directory is mounted
  # inside the agent pod.
  hostConfDirMountPath: /host/etc/cni/net.d/spiderpool

  # -- http Port for health checking
  httpPort: "5710"

  healthChecking:
    startupProbe:
      # -- failure threshold of startup probe.
      # 105 x 2s translates to the old behaviour of the readiness probe (120s delay + 30 x 3s)
      failureThreshold: 60
      # -- interval between checks of the startup probe
      periodSeconds: 2

    livenessProbe:
      # -- failure threshold of liveness probe
      failureThreshold: 6
      # -- interval between checks of the liveness probe
      periodSeconds: 10

    readinessProbe:
      # -- failure threshold of readiness probe
      failureThreshold: 3
      # -- interval between checks of the readiness probe
      periodSeconds: 10

  # -- Enable prometheus metrics for cilium-operator on the configured port at
  # /metrics
  prometheus:
    # -- Enable service monitors.
    # This requires the prometheus CRDs to be available (see https://github.com/prometheus-operator/prometheus-operator/blob/master/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml)
    enabled: false
    port: 5711
    serviceMonitor:
      labels: {}
      annotations: {}
    prometheusRule:
      # enable alter rules
      enabled: false

  debug:
    logLevel: "INFO"
    pprofEnabled: false

spiderpoolController:
  name: "spiderpool-controller"

  replicas: 1

  binName: "spiderpool-controller"

  # ippool is not installed when installation , so have to be hostnetwork
  hostnetwork: true

  nameOverride: ""

  image:
    repository: ghcr.io/spidernet-io/spiderpool/spiderpool-controller
    pullPolicy: IfNotPresent
    # take preference over tag
    digest: ""
    # digest: "sha256:251ff274acf22fd2067b29a31e9fda94253d2961c061577203621583d7e85bd2"
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
    imagePullSecrets: []
    # - name: "image-pull-secret"

  nodeSelector:
    kubernetes.io/os: linux

  affinity: {}

  serviceAccount:
    create: true
    name: ""
    annotations: {}

  service:
    # Optional annotations to add to the Service
    annotations: {}
    type: ClusterIP

  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoExecute
      key: node.kubernetes.io/not-ready
      operator: Exists
      tolerationSeconds: 300
    - effect: NoExecute
      key: node.kubernetes.io/unreachable
      operator: Exists
      tolerationSeconds: 300

  priorityClassName: ""

  # -- Additional container arguments.
  extraArgs: []

  # -- Additional container environment variables.
  extraEnv: []

  # -- Additional agent hostPath mounts.
  extraHostPathMounts: []
    # - name: host-mnt-data
    #   mountPath: /host/mnt/data
    #   hostPath: /mnt/data
    #   hostPathType: Directory
    #   readOnly: true
  #   mountPropagation: HostToContainer

  # -- Additional agent volumes.
  extraVolumes: []
    # - name: test-val
    #   mountPath: /host/tmp

  # -- Additional agent volumeMounts.
  extraVolumeMounts: []
    # - name: test-val
    #   mountPath: /tmp

  # -- Annotations to be added to agent pods
  podAnnotations: {}
    # test: 100

  # -- Labels to be added to agent pods
  podLabels: {}

  # -- security context
  securityContext: {}
  # runAsUser: 0

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # -- http Port to listen to for CLI and health checking
  httpPort: "5720"

  # PodDisruptionBudget settings
  podDisruptionBudget:
    # -- enable PodDisruptionBudget
    # ref: https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
    enabled: false
    # -- Minimum number/percentage of pods that should remain scheduled.
    # When it's set, maxUnavailable must be disabled by `maxUnavailable: null`
    minAvailable: 1
    # -- Maximum number/percentage of pods that may be made unavailable
   # maxUnavailable: 1

  healthChecking:
    startupProbe:
      # -- failure threshold of startup probe.
      # 105 x 2s translates to the old behaviour of the readiness probe (120s delay + 30 x 3s)
      failureThreshold: 30
      # -- interval between checks of the startup probe
      periodSeconds: 2

    livenessProbe:
      # -- failure threshold of liveness probe
      failureThreshold: 6
      # -- interval between checks of the liveness probe
      periodSeconds: 10

    readinessProbe:
      # -- failure threshold of readiness probe
      failureThreshold: 3
      # -- interval between checks of the readiness probe
      periodSeconds: 10

  # -- Enable prometheus metrics for cilium-operator on the configured port at
  # /metrics
  prometheus:
    enabled: false
    port: 5721
    serviceMonitor:
      # -- Enable service monitors.
      # This requires the prometheus CRDs to be available (see https://github.com/prometheus-operator/prometheus-operator/blob/master/example/prometheus-operator-crd/monitoring.coreos.com_servicemonitors.yaml)
      enabled: false
      labels: {}
      annotations: {}
    prometheusRule:
      # enable alter rules
      enabled: false

  debug:
    logLevel: "INFO"
    pprofEnabled: false

  gc:
    # global enable
    enabled: true
    # if enabled=false, ignore this
    gcTerminatingPodIpEnabled: true
    # delay to gc pod ip after pod graceful time, second
    gcTerminatingPodIpDelay: 0
    # if enabled=false, ignore this
    gcEvictedPodIpEnabled: true
    # delay to gc pod ip after pod graceful time, second
    gcEvictedPodIpDelay: 0
